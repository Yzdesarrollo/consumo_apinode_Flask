{% extends 'layout.html' %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Task</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{task.0}}</td>
      <td>{{task.1}}</td>
      <td>{{task.2}}</td>
      <td>
        <div class="row">
          <div class="col-6">
            <a href="/edit?id={{task.0}}" class="btn btn-primary">Edit</a>
          </div>
          <div class="col-6">
            <a href="/delete?id={{task.0}}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
